<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Viajes - SogaMove</title>
    <link rel="stylesheet" href="static/css/stylesHistorial.css">
</head>
<body>

    <!-- Barra Lateral -->
    <div id="sidebar">
        <div id="sidebar-content">
            <a href="/perfil">Ver Perfil</a>
            <a href="/historial">Historial de Viajes</a>
            <a href="/comentarios">Comunidad</a>
            <a href="/ajustes">Ajustes de Ruta</a>
            <a href="/logout">Cerrar Sesión</a>
        </div>
    </div>

    <!-- Contenedor del Historial -->
    <div id="history-container">
        <h1>Historial de Viajes</h1>

        <div class="history-item">
            <div class="history-header">
                <span class="date">2024-12-08</span>
                <span class="route">Casa -> Oficina</span>
            </div>
            <div class="history-body">
                <p><strong>Duración:</strong> 30 minutos</p>
                <p><strong>Distancia:</strong> 10 km</p>
            </div>
        </div>

        <div class="history-item">
            <div class="history-header">
                <span class="date">2024-12-07</span>
                <span class="route">Oficina -> Centro Comercial</span>
            </div>
            <div class="history-body">
                <p><strong>Duración:</strong> 20 minutos</p>
                <p><strong>Distancia:</strong> 7 km</p>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="static/js/App.js"></script>

</body>
</html>
